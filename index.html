<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Random Card Generator</title>
</head>
<body>
    <div class="container-fluid text-center p-5">
        <div class="card text-center w-25 mx-auto" style="width: 200px;">
            <div class="card text-left border-0">
                <span class="symbol p-4">fth</span>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <h1 class="card-title number">Number</h1>
            </div>
            <div class="card border-0">
                <span class="symbol p-4" style="position: absolute; bottom: 0; right: 0; text-align:right;">fth</span>
            </div>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
